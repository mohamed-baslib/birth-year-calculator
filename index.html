<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Calculate Birth Date from Age</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
  <h4 class="title">حساب تاريخ الميلاد من العمر</h4>
  <input id="input-age" class="age" type="text" placeholder="ادخل عمرك الحالي">
  <input class="btn1" type="button" value="حساب">
  <input class="btn2" type="button" value="مسح">
  <div class="dates">
    <div class="box">
      <p>ميلادي</p>
      <div class="res1 result">0</div>
    </div>
    <div class="box">
      <p>هجري</p>
      <div class="res2 result">0</div>
    </div>
  </div>
</form>

    
<script src="main.js"></script>
</body>
</html>
